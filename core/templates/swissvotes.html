<table class="swissvotes borderless">
  <tr>
    <th colspan="4"> Losbedingungen </th>
  </tr>
  <tr>
    <td>▲ ⇒</td>
    <td class="prop upafterup">▲</td>
    <td class="prop downafterup">▼</td>
    <td class="prop byeafterup">∅</td>
  </tr>
  <tr>
    <td>▼ ⇒</td>
    <td class="prop upafterdown">▲</td>
    <td class="prop downafterdown">▼</td>
    <td class="prop byeafterdown">∅</td>
  </tr>
  <tr>
    <td>∅ ⇒</td>
    <td class="prop upafterbye">▲</td>
    <td class="prop downafterbye">▼</td>
    <td class="prop byeafterbye">∅</td>
  </tr>
</table>

<div class="boxview collapsed">
  <h3>Legende</h3>
  <p>
    ∅ - Freilos
    <br>
    ▲ - Hochlos
    <br>
    ▼ - Runterlos
  </p>
  <p>
    Beispiel: ∅ ⇒ ▲<span class="forbidden">▼∅</span>
    <br>
    Ein %teamtext% mit einem Freilos darf
    <br>
    ein Hochlos erhalten, aber kein
    <br>
    Runterlos oder weiteres Freilos.
  </p>
  <p>
    Bedingungen können per Klick geändert werden.
  </p>
</div>
