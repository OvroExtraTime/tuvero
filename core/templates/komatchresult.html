<table class="komatchresult template borderless">
  <tr>
    {{koteam}}
    
    <td class="koscore" rowspan="2">
      <div class="result">
        <div class="score">##</div>
        <div class="score">##</div>
      </div>

      <div class="noprint finish">
        <div>
        <input class="score" type="number" />
        <input class="score" type="number" />
        </div>
        <button class="accept hidden">
          Beenden
        </button>
      </div>

      <div class="noprint correct">
        <input class="score" type="number" />
        <input class="score" type="number" />
        <button class="cancel hidden">
          Abbrechen
        </button>
        <button class="accept hidden">
          Korrigieren
        </button>
      </div>
    </td>
  </tr>
  <tr>
    {{koteam}}
  </tr>
</table>
