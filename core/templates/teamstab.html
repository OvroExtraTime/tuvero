<div data-tab="teams" data-spriteignore accesskey="t">
  <button class="print" data-img="print"></button>
  <button class="save" data-img="save"></button>
  <div class="options">
    <span>
      <input class="maxwidth" type="checkbox" checked="checked" />
      feste Breite</span>
    <span>
      <input class="showtable" type="checkbox" checked="checked" />
      Tabelle</span>
      <br>
      <br>
      <span>Zum Umbenennen Namen klicken</span>
  </div>
  <h2><span class="numteams">##</span> Anmeldungen</h2>

  {{teamsizeview}}

  <br>

  <div class="teamlist">
    <div class="team template">
      <div class="teamno">
        ##
      </div>
      <div class="names">
        <div class="name editable">
          %% %%
        </div>
        <div class="name editable">
          %% %%
        </div>
        <div class="name editable">
          %% %%
        </div>
      </div>
    </div>
  </div>

  <table class="teamtable background" style="font-size: 100%">
    <tr>
      <th class="teamnocol">No.</th>
      <th class="playercol">%teamtext%</th>
      <th class="playercol">%teamtext%</th>
      <th class="playercol">%teamtext%</th>
    </tr>
    <tr class="team template">
      <td class="teamno">##</td>
      <td class="name editable">%% %%</td>
      <td class="name editable">%% %%</td>
      <td class="name editable">%% %%</td>
    </tr>
  </table>

  <form class="newteamview">
    <div class="teamno">
      <button>
        +
      </button>
    </div>
    <div class="names">
      <div>
        <input class="playername" type="text" placeholder="%teamtext% 1" />
      </div>
      <div>
        <input class="playername" type="text" placeholder="%teamtext% 2" />
      </div>
      <div>
        <input class="playername" type="text" placeholder="%teamtext% 3" />
      </div>
    </div>
  </form>

  <div class="load filereader">
    <p>
      Anmeldungen aus Datei laden (<a href="#teams" class="downloadexample">Beispiel</a>)
      <br>
      <input type="file" />
    </p>
  </div>

  <button class="delete" tabindex="-1">
    Anmeldung löschen
  </button>

  <button class="deleteall" tabindex="-1">
    Alle löschen
  </button>

  <div class="deletionprompt">
    %teamdeleteprompt%
  </div>

</div>
