<div class="boxview inline tuvero-login">
  <h3>Tuvero Turniere: Login</h3>

  <button class="login">
    login
  </button>

  <button class="logout">
    logout
  </button>

  <p class="busy">
    <a class="tiny spin" data-img="reload"></a>
  </p>

  <p class="userinfo">
    <span class="username">%% %%</span>
    <img class="avatar" alt="avatar" src=""/>
  </p>

  <p class="popupnotice">
    Popup-Blocker aktiv.
    <br>
    Melde dich auf
    <a href="https://turniere.tuvero.de/login" target="_blank">https://turniere.tuvero.de</a>
    an und probiere es nochmal.
  </p>
  <p class="errornotice">
    Kommunikationsfehler.
  </p>
  <p class="domainnotice">
    Benutze Tuvero auf
    <a href="https://tuvero.de">https://tuvero.de</a>,
    um dich anmelden zu können.
  </p>
  <p class="offlinenotice hidden">
    Keine Internetverbindung verfügbar.
  </p>
</div>
