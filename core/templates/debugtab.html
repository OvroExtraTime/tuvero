<div data-tab="debug" accesskey="d">
  <h2>Debugging Console</h2>

  <div class="boxview">
    <h3>GUI Shortcuts</h3>
    <form class="register">
      <button type="button" class="delete">
        Alles l√∂schen
      </button>
      <input class="num" type="number" min="0" max="9999" value="33" placeholder="Spielerzahl" />
      <button type="submit" class="submit">
        Teams anmelden
      </button>
    </form>

    <form class="tournament">
      <button class="all">
        Turnier durchspielen
      </button>
      <button class="start">
        Runde starten
      </button>
      <button class="round">
        Runde ausspielen
      </button>
    </form>

    <form class="phases">
      <button class="sidetournamentswiss">
        Nebenturnier starten (swiss)
      </button>
    </form>

    <form class="script">
      <button class="loadmods">
        RequireJS -> var mods (global)
      </button>
      <button class="updatetabs">
        Alle Tabs neu laden
      </button>
    </form>
    <button id="onlinecheck">Onlinecheck failed</button>
  </div>
  <div class="boxview allimages">
    <h3>Images at Pageload</h3>
    <!-- All images get inserted here -->
  </div>

  <div class="boxview sprite">
    <h3>Sprite</h3>
    <div class="large" data-img="sprite"></div>
  </div>

</div>
