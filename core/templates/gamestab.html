<div data-tab="games" accesskey="g">
  <button class="print" data-img="print"></button>
  <button class="save" data-img="save"></button>
  <div class="options">
    <span><input class="maxwidth" type="checkbox" checked="checked" />feste Breite</span>
    <span><input class="shownames" type="checkbox" checked="checked" />Spielernamen</span>
  </div>
  <h2> Laufende Spiele</h2>

  <div class="boxview tpl">
    <h3>Runde <span class="round">##</span></h3>
    <form class="game">
      <div class="top">
        <div class="teamno left">
          ##
        </div>
        <div class="finish">
          <button type="submit" tabindex="-1" disabled="disabled">
            Beenden
          </button>
          <br>
          <input class="points" type="number" min="0" max="15" value="0" />
          <input class="points" type="number" min="0" max="15" value="0" />
        </div>
        <div class="teamno right">
          ##
        </div>
      </div>
      <div class="bottom">
        <div class="names left">
          %% %%
        </div>
        <div class="names right">
          %% %%
        </div>
      </div>
    </form>

    <div class="votes">
      <div class="bye">
        <h3>&#x2205; Freilos</h3>
      </div>

      <div class="up">
        <h3>&#x25b2; Hochlos</h3>
      </div>

      <div class="down">
        <h3>&#x25bc; Runterlos</h3>
      </div>

      <div class="vote">
        <div class="teamno">
          ##
        </div>
        <div class="names">
          %% %%
        </div>
      </div>
    </div>
  </div>
</div>
