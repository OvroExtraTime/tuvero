<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Tuvero Test 1.5.0-dev</title>
<link rel="shortcut icon" href="images/favicon.png" type="image/png" />
<link rel="stylesheet" href="style/main.css" />
<link rel="stylesheet" href="style/sprite.css" />
<style>
</style>
</head>

<body>
  <h1>RankingOrderView Test</h1>
  <h3>Input:</h3>
  <div class="rankingorderview">
    <select size="8">
      <option value="%% %%" class="template">%% %%</option>
    </select>

    <div style="display: inline-block">
      <button class="move-up">&#x21d1;</button>
      <button class="move-left">&#x21d0;</button>
      <button class="move-right">&#x21d2;</button>
      <button class="move-down">&#x21d3;</button>
    </div>

    <select size="8" multiple="multiple">
    </select>
  </div>

  <h3>Result:</h3>
  <ol id="outputlistview"></ol>
</body>

<script id="testmain">
function TestMain(Common, $) {
  var UniqueListModel, RankingOrderView, ListView;

  UniqueListModel = Common('core/uniquelistmodel');
  RankingOrderView = Common('ui/rankingorderview');
  ListView = Common('ui/listview');

  $(function($) {
    var allcomponents, rankingorder, view, $view;

    allcomponents = new UniqueListModel();
    allcomponents.push("wins");
    allcomponents.push("points");
    allcomponents.push("saldo");
    allcomponents.push("sonneborn");
    allcomponents.push("tac");
    allcomponents.push("id");
    
    rankingorder = new UniqueListModel();
    rankingorder.push("id");

    $view = $('#outputlistview');
    new ListView(rankingorder, $view, $('<li>'));
    
    $view = $('.rankingorderview');
    new RankingOrderView(rankingorder, $view, allcomponents);
  });
}
</script>
<script data-main="scripts/testmain.js" src="scripts/require.js"></script>

</html>
