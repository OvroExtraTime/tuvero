<!DOCTYPE html>
<html lang="de" manifest="manifest.appcache">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="5;url=https://tuvero.de" />
    <title>Tuvero ist umgezogen</title>
  </head>
  <body>
    <h1>Tuvero ist auf <a href="https://tuvero.de">https://tuvero.de</a> umgezogen</h1>
    <p>
      Wird die Seite nicht in 5 Sekunden auf <a href="https://tuvero.de">https://tuvero.de</a> umgeleitet, dann folge <a href="https://tuvero.de">diesem Link</a>
    </p>
    <script>
      window.setTimeout(function(){
        window.location.href = "https://tuvero.de"
      }, 5000);
    </script>
  </body>
</html>
